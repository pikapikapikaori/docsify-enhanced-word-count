<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'docsify-enhanced-word-count',
      repo: 'https://github.com/pikapikapikaori/docsify-enhanced-word-count',
      
      copyCode: {
        buttonText: {
          '/zh-cn/': '点击复制',
          '/': 'Copy to clipboard'
        },
        errorText: {
          '/zh-cn/': '错误',
          '/': 'Error'
        },
        successText: {
          '/zh-cn/': '复制成功',
          '/': 'Copied'
        }
      },

      countWords: {
        countable: true,
        position: "top",
        margin: "10px",
        float: "right",
        fontsize: "0.9em",
        color: "rgb(90,90,90)",
        localization: {
          words: {
            '/zh-cn/': '字',
            '/': 'words'
          },
          minute: {
            '/zh-cn/': '分钟',
            '/': 'min'
          },
        },

        // Or
        // localization: {
        //     word: 'words',
        //     minute: 'min'
        // }

        isExpected: true,
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Latest v2.x.x -->
  <script src="https://unpkg.com/docsify-copy-code@2"></script>

  <!-- docsify-enhanced-word-count plugin -->
  <script src="https://cdn.jsdelivr.net/gh/pikapikapikaori/docsify-enhanced-word-count/src/countWords.js"></script>
</body>

</html>
